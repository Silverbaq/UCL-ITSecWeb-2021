<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Users</title>
</head>
<body>

<form action="/" method="post">
    <input name="username" type="text" placeholder="Username" style="width: 80%">
    <input type="submit">
</form>

<table>
    <thead>
    <tr>
        <th>id</th>
        <th>username</th>
        <th>email</th>
    </tr>
    </thead>
    {% for user in users %}
        <tr>
        <td>{{ user.id }}</td>
        <td>{{ user.username }}</td>
        <td>{{ user.email }}</td>
        </tr>

    {% endfor %}
</table>

</body>
</html>
